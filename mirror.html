<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrorimage</title>
</head>
<body>
    <h1 style="text-align: center;">Hello World type your word and get Mirrorimage of that</h1>
    <input type="text" name="" id="firstInput" onkeyup="firstInput()">
    <input type="text" name="" id="firstOutput">
    <script>
        function firstInput(){
            var str = document.getElementById('firstInput').value;
            var newString = '';
            for(i= str.length-1; i>=0;i--){
                newString += str[i];
            }
            document.getElementById('firstOutput').value = newString;
        }
    </script>


    
</body>
</html>
