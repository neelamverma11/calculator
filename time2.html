<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>This is date and time on clicking it changes background color...! and on click clock stop</h1>
<button onmouseover="clearInterval(clock)" onclick="changecolor()">Click Me</button>
<h1 id="showClock">Hello World This is Date and Time</h1>


<script>
    var clock = setInterval(clocktiming, 1000);
    function clocktiming(){
    var d = new Date();
    var dynamictime = d.toLocaleTimeString()
    // document.write(dynamictime);
    document.getElementById('showClock').innerHTML= dynamictime;
    }
    function changecolor(){
        document.body.style.color = 'white';
        document.body.style.backgroundColor = 'green'
    }

</script>
  

</body>
</html>
