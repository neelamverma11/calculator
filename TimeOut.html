<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOut</title>
</head>
<body>
    <h1>This is all about setTimeout</h1>
    <button onclick="clearInterval(d)">Click to avoid alert</button>
    
    



    <script>
        var d = setTimeout(showalert, 3000);
        function showalert(){
            alert('Welcome to my channel pls subscribe and keep smilling and loving and keep learning')
        }
    </script>
</body>
</html>
